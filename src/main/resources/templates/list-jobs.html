<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>


    <!-- TODO #3 - Use the same list display from search.html -->

    <div th:if="${jobs !=null}">
        <p th:text=" 'Query Results: ' + ${#arrays.length(jobs)} + ' jobs'" ></p>
    </div>
    <table class = "job-listing" th:each="job : ${jobs}">
        <tr th:each="key : ${job.keySet()}">
            <td th:text="${#strings.capitalizeWords(key)}"></td>
            <td th:text="${job.get(key)}"></td>
        </tr>
    </table>
</div>

</body>
</html>
